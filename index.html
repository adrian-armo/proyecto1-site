<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Residencial El Bosque, La Garita, Alajuela</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRyaWFuLWFybW8iLCJhIjoiY2pmNmI2MDNvMDIxdDR5bXExYzIxbWY4bCJ9.ert2PpLsrDjgPew71AHPtQ';
    // Create a new map.
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/adrian-armo/ckuaoq3o37i9f18qravam24wu',
        center: [-84.313, 9.990],
        zoom: 16.32
    });

    map.on('load', () => {

        // When a click event occurs on a feature in the states layer,
        // open a popup at the location of the click, with description
        // HTML from the click event's properties.
        map.on('click', 'casas-poligono', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.name)
                .addTo(map);
        });

        // Change the cursor to a pointer when
        // the mouse is over the states layer.
        map.on('mouseenter', 'casas-poligono', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change the cursor back to a pointer
        // when it leaves the states layer.
        map.on('mouseleave', 'casas-poligono', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
